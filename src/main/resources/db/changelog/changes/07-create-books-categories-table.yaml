databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: jelors
      changes:
        - createTable:
            tableName: books_category
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: books_category
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_books_category_book

        - addForeignKeyConstraint:
            baseTableName: books_category
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_books_category_category

        - addUniqueConstraint:
            tableName: books_category
            columnNames: book_id, category_id
            constraintName: uk_books_category_unique
