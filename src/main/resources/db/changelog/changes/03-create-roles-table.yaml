databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: jelors
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: "ENUM('USER', 'ADMIN')"
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: is_deleted
                  type: bit(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false